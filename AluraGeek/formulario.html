<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek - Login</title>
    
    <link rel="stylesheet" href="./assets/css/cabecalho.css">
    <link rel="stylesheet" href="./assets/css/formulario.css">
    <link rel="stylesheet" href="./assets/css/rodape.css">
    <link rel="stylesheet" href="./assets/css/creditos.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__logo">
            <img src="./assets/imagens/Logo.png">
            <img src="./assets/imagens/barra-pesquisa.png">
        </div>
        <button class="cabecalho__botao">Menu administrador</button>
    </header>

    <main>
        <div class="formulario">
            <h3 class="formulario__titulo">Iniciar sessão</h3>
            <input type="email" name="e-mail" placeholder="Escreva seu e-mail" class="formulario__email input">
            <input type="password" name="senha" placeholder="Digite sua senha" class="formulario__senha input">
            <button class="formulario__botao">Entrar</button>
        </div>
    </main>

    <footer class="rodape">
        <div class="pdd">
            <div class="rodape__logo">
                <img src="./assets/imagens/Logo.png" alt="">
            </div>

            <div class="qsn">
                <p class="qsn__item"><a href="" class="qsn__link">Quem somos nós</a></p>
                <p class="qsn__item"><a href="" class="qsn__link">Política de privacidade</a></p>
                <p class="qsn__item"><a href="" class="qsn__link">Programa de fidelidade</a></p>
                <p class="qsn__item"><a href="" class="qsn__link">Nossas lojas</a></p>
                <p class="qsn__item"><a href="" class="qsn__link">Quero ser franqueado</a></p>
                <p class="qsn__item"><a href="" class="qsn__link">Anuncie aqui</a></p>
            </div>

            <div class="rodape__faleConosco">
                <p class="faleConosco">Fale Conosco</p>
                <input type="name" placeholder="Nome e sobrenome" class="faleConoscoNome">
                <input type="mensage" name="mensagem" class="faleConoscoMensagem" placeholder="Escreva sua mensagem">
                <button class="faleConoscoBotao">Enviar mensagem</button>
            </div>
        </div>
    </footer>

    <div class="creditos">
        <p class="creditosTexto">Desenvolvido por <a href="https://www.linkedin.com/in/junior-colares/" class="creditosLink">Júnior Colares</a><br>2022</p>
    </div>
</body>
</html>
